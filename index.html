<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Indice de Masa Corporal</title>
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora de IMC</h1>
        <form id="formularioIMC">
            <label for="altura">Altura (m):</label>
            <input type="number" name="altura" id="altura" step="0.01" required>
            <label for="peso">Peso (kg):</label>
            <input type="number" name="peso" id="peso" step="0.1" required>
            <button type="button" onclick="calcularIMC()">calcular IMC</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
